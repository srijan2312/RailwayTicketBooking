<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Railway Ticket Booking</h1>
        <div>
            <button id="connectWallet">Connect Wallet</button>
        </div>
        <div>
            <label for="ticketId">Ticket ID:</label>
            <input type="number" id="ticketId" />
            <button id="bookTicket">Book Ticket</button>
        </div>
        <div>
            <label for="cancelTicketId">Ticket ID to Cancel:</label>
            <input type="number" id="cancelTicketId" />
            <button id="cancelTicket">Cancel Ticket</button>
        </div>
        <div>
            <button id="checkAvailability">Check Availability</button>
            <p id="availability"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
